<div id="form-wrapper">
	<form action="/p/quote.php" method="GET">

		<div id="debt-amount-slider">
			<input type="radio" (click)="filterFuture()" name="debt-amount" id="5" value="5" required>
			<label for="1" data-debt-amount="טיולים שהתקיימו"></label>
			<input type="radio" (click)="filtermounth()" name="debt-amount" id="4" value="4" required>
			<label for="2" data-debt-amount="היום"></label>
			<input type="radio" (click)="filterweek()" name="debt-amount" id="3" value="3" required>
			<label for="3" data-debt-amount="בשבוע הקרוב"></label>
			<input type="radio" (click)="filtertoday()" name="debt-amount" id="2" value="2" required>
			<label for="4" data-debt-amount="בחודש הקרוב"></label>
			<input type="radio" (click)="filterPast()" name="debt-amount" id="1" value="1" required>
			<label for="5" data-debt-amount="טיולים עתידיים"></label>
			<div id="debt-amount-pos"></div>
		</div>
	</form>
</div>
<div>
	<div *ngFor="let trip of this.mytrips">
		<p>{{trip.CodeType}}</p>
		<p>{{trip.DateTrip}}</p>
		<input type="button" value="פרטים נוספים" routerLink="moreDetails/{{trip.CodeTrip}}">
		<input type="button" value="עריכה" (click)="edittrip(trip.CodeTrip)">
		<input type="button" value="הוסף טיול" routerLink="/EditOrAdd/add"/>  
	</div>
</div>
<router-outlet></router-outlet>
